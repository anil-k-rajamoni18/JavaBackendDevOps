apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-web-server
  template:
    metadata:
      labels:
        app: nginx-web-server
    spec:
      containers:
      - name: nginx-server
        image: nginx:latest

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lg-service
  labels:
    service: nginx-lg-http-service
spec:
  selector:
    app: nginx-web-server
  ports:
    - name: http 
      protocol: TCP
      port: 80 # exposed port
      targetPort: 80 # Container port
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nginx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-lg-service
            port:
              number: 80