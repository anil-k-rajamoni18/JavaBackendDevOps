## Deployment-1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web-server101
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx101
  template:
    metadata:
      labels:
        app: nginx101
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html/index.html
          subPath: custom-k8s-welcome.html
      volumes:
      - name: html-volume
        configMap:
          name: nginx-html-config

