<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to K8s Learning</title>
  <style>
    body {

<body>
  <h1>ğŸ‘‹ Welcome to <span style="color: #00d8ff;">K8s Learning</span> ğŸš€</h1>

  <img src="https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.png" 
       alt="Kubernetes Logo" class="hero-image">

  <div id="date">ğŸ“… Loading date and time...</div>

  <p id="pod-info">ğŸ“¦ Pod name: <span id="pod-name">loading...</span></p>
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString(undefined, options);
      const timeString = now.toLocaleTimeString();
      document.getElementById("date").textContent = `ğŸ“… Today is ${dateString} - ğŸ•’ ${timeString}`;
    }

    // Update immediately and every second
    updateDateTime();
    setInterval(updateDateTime, 1000);

    fetch('/podinfo')
          .then(response => response.text())
          .then(name => {
            document.getElementById('pod-name').textContent = name.trim();
          })
          .catch(err => {
            document.getElementById('pod-name').textContent = 'unavailable';
          });

  </script>
</body>
