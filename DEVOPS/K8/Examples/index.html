<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to K8s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World 🌍</h1>
    <h2>Welcome to K8s Learning 🎓</h2>
    <p>Serving static content using <strong>Nginx</strong> 🚀</p>
    <img src="https://cdn-icons-png.flaticon.com/512/919/919836.png" alt="Nginx Logo">
    <p id="pod-info">Pod name: <span id="pod-name">loading...</span></p>
  </div>

  <script>
    // Fetch pod name from environment injected into a static file
    fetch('/podinfo')
      .then(response => response.text())
      .then(name => {
        document.getElementById('pod-name').textContent = name.trim();
      })
      .catch(err => {
        document.getElementById('pod-name').textContent = 'unavailable';
      });
  </script>
</body>
</html>
